<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Conway's Game of Life</h1>
        <p>Welcome to the Game of Life simulation.<br>
            The grid updates every second based on Conway's rules.</p>
    </header>
    <div id="main-container">
        <div id="canvas-holder"></div>
        <div id="controls">
            <label for="speedSlider">Speed (FPS)</label>
            <input type="range" id="speedSlider" min="1" max="30" value="10">
            <label for="rulesSelect">Rules</label>
            <select id="rulesSelect">
                <option value="classic3d">Classique 3D (B6/S5-7)</option>
                <option value="chaos3d">Chaos 3D (B5-7/S4-8)</option>
                <option value="stable3d">Stable 3D (B6/S6-8)</option>
            </select>

            </select>
            <label for="sizeSlider">Cube Size</label>
            <input type="range" id="sizeSlider" min="5" max="60" value="35">
            <label for="zoomSlider">Zoom</label>
            <input type="range" id="zoomSlider" min="5" max="60" value="15">
            <label for="densitySlider">Density</label>
            <input type="range" id="densitySlider" min="0.01" max="0.5" step="0.01" value="0.15">
            <button id="resetGridButton">Reset Grid</button>
            <button id="trailModeButton">Trail Mode</button>
            <label for="trailSlider">Trail Duration</label>
            <input type="range" id="trailSlider" min="5" max="100" value="40">
        </div>
    </div>
</body>

</html>
