<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Conway's Game of Life</h1>
        <p>Welcome to the Game of Life simulation.<br>
            The grid updates every second based on Conway's rules.</p>
    </header>
    <div id="main-container">
        <div id="canvas-holder"></div>
        <div id="controls">
            <label for="rowsSlider">Rows</label>
            <input type="range" id="rowsSlider" min="10" max="100" value="50">
            <label for="colsSlider">Columns</label>
            <input type="range" id="colsSlider" min="10" max="100" value="50">
            <label for="speedSlider">Speed (FPS)</label>
            <input type="range" id="speedSlider" min="1" max="30" value="10">
            <label for="rulesSelect">Rules</label>
            <select id="rulesSelect">
                <option value="conway">Conway (standard)</option>
                <option value="seeds">Seeds</option>
                <!-- Ajoute d'autres variantes si tu veux -->
            </select>
            <label for="patternSelect">Pattern</label>
            <select id="patternSelect">
                <option value="random">Random</option>
                <option value="block">Block</option>
                <option value="beacon">Beacon</option>
                <option value="glider">Glider</option>
                <!-- Ajoute d'autres patterns si tu veux -->
            </select>
            <button id="resetButton">Reset Grid</button>
        </div>
    </div>
</body>

</html>
